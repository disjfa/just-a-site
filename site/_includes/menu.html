<nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">
            <img src="{{ "/assets/icons/android-chrome-48x48.png" | prepend: site.baseurl }}" alt="{{ site.title }}">
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav mr-auto">
                {% for page in site.pages %}
                    {% if page.title %}
                        <li class="nav-item{% if page.url == page.url %} active{% endif %}">
                            <a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
            <div class="d-flex">
                {% if site.bandcamp_url %}
                    <a href="{{ site.bandcamp_url }}" class="p-2 text-white">
                        <i class="fa fa-bandcamp"></i>
                    </a>
                {% endif %}
                {% if site.facebook_url %}
                    <a href="{{ site.facebook_url }}" class="p-2 text-white">
                        <i class="fa fa-facebook"></i>
                    </a>
                {% endif %}
                {% if site.twitter_url %}
                    <a href="{{ site.twitter_url }}" class="p-2 text-white">
                        <i class="fa fa-twitter"></i>
                    </a>
                {% endif %}
                {% if site.github_url %}
                    <a href="{{ site.github_url }}" class="p-2 text-white">
                        <i class="fa fa-github"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
