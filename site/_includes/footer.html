{% if site.google_analytics %}
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');

    </script>
{% endif %}

<footer class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-12 p-3">
                {% if site.bandcamp_url %}
                    <a href="{{ site.bandcamp_url }}" class="p-2 text-white">
                        <i class="fa fa-bandcamp"></i>
                        Bandcamp
                    </a>
                {% endif %}
                {% if site.facebook_url %}
                    <a href="{{ site.facebook_url }}" class="p-2 text-white">
                        <i class="fa fa-facebook"></i>
                        Facebook
                    </a>
                {% endif %}
                {% if site.twitter_url %}
                    <a href="{{ site.twitter_url }}" class="p-2 text-white">
                        <i class="fa fa-twitter"></i>
                        Twitter
                    </a>
                {% endif %}
                {% if site.github_url %}
                    <a href="{{ site.github_url }}" class="p-2 text-white">
                        <i class="fa fa-github"></i>
                        Github
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</footer>
<script src="{{ "/js/just-a-site.js" | prepend: site.baseurl }}"></script>
